<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Trainspotting Choose ... Quote Machine</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway:400,400i">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>
  <body class="container"> 
    <main class="row container">
      <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3" id="box">
        <div class="row" id="quote-row">
          <p id="quote"></p>
          <p id="quote-details"></p>
        </div>
        <div class="row" id="button-row">
          <a href="https://twitter.com/intent/tweet" target="_blank" id="twitter-button">
            <i class="fa fa-twitter" aria-hidden="true"></i>
          </a>
          <button id="new-quote-button">New Quote</button>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
